                  <div class="card-header py-3 text-bg-primary border-primary " style="background-color: #0D6EFD; text-emphasis-color: white;">
        <h4 class="my-0 fw-normal"><b>Temperatures</b></h4>
        </div>
        <div class="card-body" onmouseover="document.bgColor='red'">
          <h1 class="card-title pricing-card-title"><b><span id="temp1"></span> </b>°C<small class="text-body-secondary fw-light"></small></h1>
          <ul class="list-unstyled mt-3 mb-4">
            <li>Temp Feels Like <b><span id="feels_like"></span> </b>°C</li>
            <li>Temperature is <b><span id="temp"></span> </b>°C</li>
            <li>Min Temperature is <b><span id="min_temp"></span> </b>°C</li>
            <li>Max Temperature is <b><span id="max_temp"></span> </b>°C</li>
           
          </ul>
          
        </div>
        </div>
        </div>
        <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm border-primary ">
        <div class="card-header py-3 text-bg-primary border-primary " style="background-color: #0D6EFD; text-emphasis-color: white;;">
          <h4 class="my-0 fw-normal  "><b>Wind-Info.</b></h4>
        </div>
        <div class="card-body">
          <h1 class="card-title pricing-card-title">  <b><span id="wind_speed1"></span> km/hr</b> <small class="text-body-secondary fw-light"></small></h1>
          <ul class="list-unstyled mt-3 mb-4">
            <li>Wind Speed is <b><span id="wind_speed"></span> km/hr</b></li>
            
            <li>Wind Degree is <b><span id="wind_degrees"></span></b></li>
          </ul>

        </div>
        </div>
        </div>
        <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm border-primary">
        <div class="card-header py-3 text-bg-primary border-primary">
          <h4 class="my-0 fw-normal"><b>Humidity</b></h4>
        </div>
        <div class="card-body">


                

              


          <h1 class="card-title pricing-card-title"><b><span id="humidity1"></span>%</b><small class="text-body-secondary fw-light"></small></h1>
          <ul class="list-unstyled mt-3 mb-4">
            <li>Humidity is <b><span id="humidity"></span></b>%</li>
            <li>Cloud PCT is <b> <span id="cloud_pct"></span> </b></li>
            <li>Sunrise Time is <b><span id="sunrise"></span></b></li>
            
            <li>Sunset Time is <b><span id="sunset"></span></b></li>
          
          
     
            

          </ul>
        </div>
